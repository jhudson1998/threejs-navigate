<!--
    MODES OF OPERATION
    -Pressing '1', '2', '3', '4', or '5' will pause/resume animation of each object seperately
    -Pressing 'o' will switch to an orthographic camera
    -Pressing 'p' will switch to a projection camera
    -Pressing 'w' will move forward (not working for orthographic)
    -Pressing 's' will move backwards (not working for orthographic)
    -Pressing 'a' will pan (rotate) to the left
    -Pressing 'd' will pan (rotate) to the right
-->
